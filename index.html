<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class = "main-container">
        <div class= "display-container">
            <div class= "display-main" id="display-main"></div>
        </div>
        <div class = "calculator-container">
            <button data-key="46" class="key" id="btnClear">AC</button>
            <button data-key="" class="key" id="btn14">√</button>
            <button data-key="" class="key" id="btn15">^</button>
            <button data-key="191" class="key" id="btn10">÷</button>

            <button data-key="55" class="key" id="btn7">7</button>
            <button data-key="56" class="key" id="btn8">8</button>
            <button data-key="57" class="key" id="btn9">9</button>
            <button data-key="56"  class="key" id="btn11">x</button>

            <button data-key="52" class="key" id="btn4">4</button>
            <button data-key="53" class="key" id="btn5">5</button>
            <button data-key="54" class="key" id="btn6">6</button>
            <button data-key="189" class="key" id="btn12">-</button>
            
            <button data-key="49" class="key" id="btn1">1</button>
            <button data-key="50" class="key" id="btn2">2</button>
            <button data-key="51" class="key" id="btn3">3</button>
            <button data-key="187" class="key" id="btn13">+</button>

            <button data-key="48" class="key" id="btn0">0</button>
            <button data-key="190" class="key" id="btnDecimal">.</button>
            <button data-key="8" class="key" id="btnBackspace">⌫</button>
            <button data-key="13" class="key" id="btnCalculate">=</button>
        </div>
    </div>
