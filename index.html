<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class = "main-container">
        <div class= "display-container">
            <div class= "display-main" id="display-main"></div>
        </div>
        <div class = "calculator-container">
            <button class="button-sign" id="btnClear">AC</button>
            <button class="button-sign" id="btnRoot">√ </button>
            <button class="button-sign" id="btnPower">^</button>
            <button class="button-sign" id="btn10">÷</button>

            <button class="button-number" id="btn7">7</button>
            <button class="button-number" id="btn8">8</button>
            <button class="button-number" id="btn9">9</button>
            <button class="button-sign" id="btn11">x</button>

            <button class="button-number" id="btn4">4</button>
            <button class="button-number" id="btn5">5</button>
            <button class="button-number" id="btn6">6</button>
            <button class="button-sign" id="btn12">-</button>
            
            <button class="button-number" id="btn1">1</button>
            <button class="button-number" id="btn2">2</button>
            <button class="button-number" id="btn3">3</button>
            <button class="button-sign" id="btn13">+</button>

            <button class="button-number" id="btn0">0</button>
            <button class="button-number" id="btnDecimal">.</button>
            <button class="button-number" id="btnBackspace">⌫</button>
            <button class="button-sign" id="btnCalculate">=</button>
        </div>
    </div>
    <footer>
            <p>Copyright © 2023 nikolamilinkovic</p>
    </footer>
</body>
</html>
