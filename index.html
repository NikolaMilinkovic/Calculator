<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class = "main-container">
        <div class= "display-container">
            <div class= "display-secondary"></div>
            <div class= "display-main"></div>
        </div>
        <div class = "calculator-container">
            <button class="button-sign">AC</button>
            <button class="button-sign">√ </button>
            <button class="button-sign">^</button>
            <button class="button-sign">÷</button>
            <button class="button-number">7</button>
            <button class="button-number">8</button>
            <button class="button-number">9</button>
            <button class="button-sign">x</button>
            <button class="button-number">4</button>
            <button class="button-number">5</button>
            <button class="button-number">6</button>
            <button class="button-sign">-</button>
            <button class="button-number">1</button>
            <button class="button-number">2</button>
            <button class="button-number">3</button>
            <button class="button-sign">+</button>
            <button class="button-number">0</button>
            <button class="button-number">.</button>
            <button class="button-number">⌫</button>
            <button class="button-sign">=</button>
        </div>
    </div>
    <footer>
            <p>Copyright © 2023 nikolamilinkovic</p>
    </footer>
</body>
</html>
